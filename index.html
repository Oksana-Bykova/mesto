<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header page__section">
      <img class="header__logo" src="./images/Vector (2).svg" alt="Логотип сервиса Место">
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile profile__section">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/image.jpg" alt="Фотография в профиле">
        </div>
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">

            </button>
          </div>
          <p class="profile__hobby">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/Vector (1).svg">
        </button> 
      </section>
      <section class="group">
        <ul class="group_ul">
          <li class="group__element">
            <img class="group__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Карачаевска">
            <div class="group__container">
              <div class="group__content">
                <p class="group__title">Карачаевск</p>
                <button class="group__button"></button>
              </div>
          </div>
          </li>
          <li class="group__element">
            <img class="group__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото горы Эльбрус">
            <div class="group__container">
              <div class="group__content">
                <p class="group__title">Гора Эльбрус</p>
                <button class="group__button"></button>
              </div>
            </div>
          </li>
          <li class="group__element">
            <img class="group__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото Домбая">
            <div class="group__container">
              <div class="group__content">
                <p class="group__title">Домбай</p>
                <button class="group__button"></button>
              </div>
            </div>
          </li>
          <li class="group__element">
            <img class="group__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото горы Эльбрус">
            <div class="group__container">
              <div class="group__content">
                <p class="group__title">Гора Эльбрус</p>
                <button class="group__button"></button>
            </div>
            </div>
          </li>
          <li class="group__element">
            <img class="group__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото Домбая">
            <div class="group__container">
              <div class="group__content">
                <p class="group__title">Домбай</p>
                <button class="group__button"></button>
              </div>
            </div>
          </li>
          <li class="group__element">
            <img class="group__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Карачаево-Черкесии">
            <div class="group__container">
              <div class="group__content">
                <p class="group__title">Карачаево-Черкесия</p>
                <button class="group__button"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer footer__section">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
